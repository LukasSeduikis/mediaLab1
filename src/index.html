<body>
 <h1>My first HLS player</h1>
<div id="player"></div>
 <video id=Video_player width=600 height=300 class="video-js vjs-default-skin" controls>
   <source
       src="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8"
       type="application/x-mpegURL">
  </video>
  <script>
var player = videojs('Video_player');
player.play();
 function playV()
{
    player.play();
}
 function pauseV()
  {
    player.pause();
  }
  function stopV()
  {
    player.pause().currentTime(0).trigger('loadstart');
  }
  function jumpForward()
  {
    player.currentTime(player.currentTime() + 5);
  }
  function jumpBack()
  {
    player.currentTime(player.currentTime() - 5);
  }
  </script>
  
	<button type="button">Play</button>
	<button type="button">Pause</button>
	<button type="button">Stop</button>
	<button type="button">Jump to 5 sec forward</button>
	<button type="button">Jump to 5 sec backwards</button>	
	
	<p>Playlist</p>
	
	<input type="text" name="url1" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button">Load</button><br>
	<input type="text" name="url2" size="100" value="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8"><button type="button">Load</button><br>
	<button type="button">Shuffle</button>
